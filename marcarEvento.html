<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOB FLASH - A sua agência de eventos</title>
    <link rel="stylesheet" href="index.model.css">
</head>
    <body>
        <!-- navbar -->
        <header>
            <div class="header">
                <img src="img/topo.jpg"/>
            </div>
            <div class="nav">
                <a href="index.html">Página Inicial</a>
                <a href="agenda.html">Agenda</a>
                <a href="galeria.html">Galeria</a>
                <a href="marcarEvento.html">Marcar Eventos</a>
                <a href="">Contatos</a>
            </div>
        </header>
        <!-- conteudo -->
        <main>
            <div>
                <h3 class="gold">Entre em contato pelas modalidades abaixo e marque seu evento</h3>
            </div>
            <div class="formulario">
                <form action="post" action="#">
                    <h4>POR EMAIL:</h4>
                    <div>
                        <label for="">Nome Completo</label>
                        <input class="texto" type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div>
                        <label for="">E-mail</label>
                        <input class="texto" type="email" name="email" placeholder="email@exemplo.com">
                    </div>
                    <div>
                        <label for="">Qual o tipo de evento</label>
                        <div class="listagrande">
                            <div class="radio">
                                <input type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">Formutara</label>
                            </div>
                            <div class="lista">
                                <input type="radio" id="css" name="fav_language" value="CSS">
                                <label for="css">Casamento</label>
                            </div>
                            <div class="lista">
                                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                <label for="javascript">Aniversário</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="botao" type="submit" value="Enviar">
                    </div>
                </form>
                <div class="contatos">
                    <h4>POR TELEFONE E MIDIAS SOCIAIS:</h4>
                    <div class="contatosmenor">
                        <div class="whats">
                            <a href=""><img src="img/whats.png" alt=""></a>
                        </div>
                        <div>
                            <p>
                                Ou entre em contato pelo numero:
                            </p>
                            <p>
                                <b>+55 81 98880-3434</b>
                            </p>
                            <br>
                            <p>
                                Tire suas dúvidas e agende seu evento.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mapa">
                <h3 class="gold">COMO CHEGAR AO LOCAL</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.467169980379!2d-34.89560194984716!3d-8.05373589417251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18e83e6483ed%3A0x96d8e3b436cbb102!2sUNIBRA%20-%20Centro%20Universit%C3%A1rio%20Brasileiro!5e0!3m2!1spt-BR!2sbr!4v1647467638049!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </main>
        <!-- rodapé -->
        <footer>

        </footer>
    </body>
</html>
